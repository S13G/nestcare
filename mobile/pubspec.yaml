name: nestcare
description: "A household care and maintenance app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_hooks: ^0.21.2
  hooks_riverpod: ^2.6.1
  go_router: ^14.8.1
  flutter_svg: ^2.0.17
  responsive_sizer: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/manrope.thin.otf
          weight: 100
        - asset: assets/fonts/manrope.light.otf
          weight: 300
        - asset: assets/fonts/manrope.regular.otf
          weight: 400
        - asset: assets/fonts/manrope.medium.otf
          weight: 500
        - asset: assets/fonts/manrope.semibold.otf
          weight: 600
        - asset: assets/fonts/manrope.bold.otf
          weight: 700
        - asset: assets/fonts/manrope.extrabold.otf
          weight: 800

